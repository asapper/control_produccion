{% if latest_quote_list %}
    <ul>
        {% for quote in latest_quote_list %}
            <li><a href="{% url 'ventas:quote_detail' quote.id %}">{{ quote }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No quotes are available.</p>
{% endif %}

<p><a href="{% url 'ventas:index' %}">Ventas Index Page</a></p>
<p><a href="{% url 'ventas:quote_create' %}">Create new quote</a></p>
