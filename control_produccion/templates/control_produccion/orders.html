{% extends 'base_site.html' %}

{% block content %}
    {% if latest_order_list %}
    <ul>
        {% for order in latest_order_list %}
        <li><a href="{% url 'control_produccion:order_detail' order.id %}">{{ order }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay órdenes hábiles.</p>
    {% endif %}

    <p><a class="btn btn-default" href="{% url 'control_produccion:index' %}">Página Inicial</a></p>
{% endblock %}
