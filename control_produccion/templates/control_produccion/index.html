{% extends 'base_site.html' %}

{% block header %}
    <h2>Control de Producción</h2>
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% else %} class="alert alert-warning"{% endif %} role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <p>Aquí irán instrucciones acerca del módulo de Control de Producción</p>
    {% lorem 2 p %}
{% endblock %}
