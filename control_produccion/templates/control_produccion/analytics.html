{% extends 'base_site.html' %}

{% block header %}
<h1>Analytics</h1>
{% endblock %}

{% block content %}
<div class="row">
    {% for process_time in view.get_process_times %}
    <div class="col-md-4">
        <div class="card">
            <div class="header">
                {{ process_time.0 }}
                <p class="category">Tiempo promedio: {{ process_time.1|floatformat:2 }} minutos</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
