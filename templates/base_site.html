{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Orders Project</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/light-bootstrap-dashboard.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!-- Fonts and icons -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar" data-color="azure" data-image="{% static 'img/sidebar-4.jpg' %}">
                <div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="{% url 'index' %}" class="simple-text">Orders Project</a>
                    </div>
                    <ul class="nav">
                        <li>
                            <a href="{% url 'control_produccion:index' %}"><p>Control Producción</p></a>
                        </li>
                        <li>
                            <a href="{% url 'personal:index' %}"><p>Personal</p></a>
                        </li>
                        <li>
                            <a href="{% url 'recursos:index' %}"><p>Recursos</p></a>
                        </li>
                        <li>
                            <a href="{% url 'ventas:index' %}"><p>Ventas</p></a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar-background"></div>
            </div>

            <div class="main-panel">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse">
                                <span class="sr-only">Toggle navigation</span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Account</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="content">
                    <div class="container-fluid">
                        {% block header %}
                        {% endblock %}
                        <hr>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>

                <footer class="footer">
                    <div class="container-fluid">
                        <p class="copyright pull-right">&copy; 2016. Diseñado por <a href="mailto:Andy_Sapper@baylor.edu">Andy Sapper</a></p>
                    </div>
                </footer>
            </div>
        </div>

        <!-- jQuery lastest minified version -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
