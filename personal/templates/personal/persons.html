{% extends 'base_site.html' %}

{% block content %}
    <h3>Persons</h3>
    {% if latest_person_list %}
        <ul>
            {% for person in latest_person_list %}
                <li>{{ person }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No persons available.</p>
    {% endif %}
{% endblock %}
