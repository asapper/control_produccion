{% extends 'base_site.html' %}

{% block content %}
    <h3>Executives</h3>
    {% if latest_executive_list %}
        <ul>
            {% for executive in latest_executive_list %}
                <li>{{ executive.person }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No executives are available.</p>
    {% endif %}
{% endblock %}
